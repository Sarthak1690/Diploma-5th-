<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Access Value of Form Element Demo : </title>
      <script>
          function Display()
            {
                alert("Value = " + document.forms.entry.cname.value);
            }
      </script>
</head>
<body>
    <form action = "" method = "post" name = "entry">
        <input type = "text" name = "cname"><br>
        <input type = "button" value = "print" name = "b1" onclick = "Display()">
    </form>
</body>
</html>
