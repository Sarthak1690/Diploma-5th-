<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML Demo : </title>
       <script>
           function display()
             {
               document.getElementById("para").innerHTML = "Good Day";
             }
       </script>
</head>
<body>
   <h4 id = "para">Welcome</h4>
      <form>
          <input type = "button" value = "Change Text" name = "T1" onclick = "display()">
      </form>
</body>
</html>
