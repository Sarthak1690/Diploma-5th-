<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> onrest Demo : </title>
    <script>
          function display()
           {
              alert("Form is Reset");
           }
      </script>
</head>
<body>
<form onreset  = "display()">
    Enter your name : <br>
    <input type = "text" name = "t1" maxlength = "15"><br>
    Enter your age : <br>
    <input type = "text" name = "t2" maxlength = "3"><br>
    <input type = "reset" value = "reset" name = "B1">
</form>
</body>
</html>
