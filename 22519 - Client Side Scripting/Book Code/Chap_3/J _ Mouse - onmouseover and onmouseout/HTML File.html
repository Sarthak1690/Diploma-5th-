<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mouse Event Demo : </title>
      <script>
          function over()
            {
               document.entry.b1.value = "Mouse_over";
            }
          function out()
            {
               document.entry.b1.value = "Mouse_out";
            }
      </script>
</head>
<body>
    <form action = "" method = "post" name = "entry">
        Enter name :
        <input type = "text" name = "cname" size = "20">
        <input type = "button"  name = "b1" value = "Click" onmouseover = "over()" onmouseout = "out()">
    </form>
</body>
</html>
