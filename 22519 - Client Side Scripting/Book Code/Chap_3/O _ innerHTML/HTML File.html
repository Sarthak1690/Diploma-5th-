<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> innerHTML property</title>
      <script>
          function display()
           {
              document.getElementById("MyText").innerHTML = "Good Bye";
           }
      </script>
</head>
<body>
  <h4 id = "MyText">Welcome</h4>
  <form action = "" method = "post" name = "entry">
      <input type = "button" value = "Print" name = "B1" onclick = "display()">
  </form>
</body>
</html>
