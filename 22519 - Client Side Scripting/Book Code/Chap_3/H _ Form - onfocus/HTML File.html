<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onfocus Demo : </title>
    <script>
          function display(a)
           {
              a.style.background = "lightgreen"
           }
      </script>
</head>
<body>
  <form>
    Enter your name : <br>
    <input type = "text" name = "t1" maxlength = "15" onfocus = "display(this)"><br>
    Enter your age : <br>
    <input type = "text" name = "t2" maxlength = "3"> <br>
  </form>
</body>
</html>
