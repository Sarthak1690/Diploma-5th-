<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <script>
          function display(ElementValue)
           {
             with(document.forms.frm1)
              {
               if(ElementValue=="FY")
                {
                  b1.value="SY";
                  op1[0].text="WPD";
                  op1[0].value=1;
                  op1[1].text="PIC";
                  op1[1].value=2;
                  op1[2].text="Maths";
                  op1[2].value=3;
                }

               if(ElementValue=="SY")
                {
                  b1.value="FY";
                  op1[0].text="OOP";
                  op1[0].value=1;
                  op1[1].text="DSU";
                  op1[1].value=2;
                  op1[2].text="DBMS";
                  op1[2].value=3;
                }
              }
           }
      </script>
</head>
<body>
 <form name="frm1">
    <select name="op1" size="3">
        <option value=1>WPD </option>
        <option value=2>PIC </option>
        <option value=3>Maths </option>
    </select> <br> <br>
    <input type="reset" name="b1" value="SY" onclick="display(this.value)"> <br>
 </form>
</body>
</html>
