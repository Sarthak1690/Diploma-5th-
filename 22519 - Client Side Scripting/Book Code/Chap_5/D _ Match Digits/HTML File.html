<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Match Digits </title>
    <script>
         var p = /\d/ ;
           function testmatch()
             {
                var str = t1.value ;
                  if (p.test(str))
                   {
                      alert("The String " + str + " contains digit");
                   }
                 else
                   {
                      alert("The String " + str + " does not contains digits")
                   }
             }
      </script>
</head>
<body>
<form action = "">
    <center>
        <h3><p>Checking the availability of character in given range :</p></h3>
        Enter your string :
        <input type = "text" id = "t1">
        <input type = "button" value = "Match" name = "b1" onclick = "testmatch()">
    </center>
</form>
</body>
</html>
