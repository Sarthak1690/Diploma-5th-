<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Match : Non - Digits </title>
    <script>

     var p = /\D/;
      function testmatch()
        {
            str = t1.value ;
              if (p.test(str))
                {
                    alert("The String " + str + " contain non-digits..");
                }
               else
                {
                    alert("The String " + str + " does not contain non-digits");
                }
        }
   </script>
</head>
<body>
<form action = "">
    <center>
        <h3><p> Check the avaiability of String : </p></h3>
        Enter Your String :
        <input type = "text" id = "t1">
        <input type = "button" value = "Check" name = "b1" onclick = "testmatch()">
    </center>
</form>
