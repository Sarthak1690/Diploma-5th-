<!DOCTYPE html>
<html>
<body>
  <h2>Image Rollover</h2>
     <a onmouseover = "document.fruit.src='Apple.jpg'">
         <h3>Apple</h3>
     </a>
     <a onmouseout = "document.fruit.src = 'Banana.jpg'">
         <h3>Banana</h3>
     </a>
     <a>
         <img src = "Apple.jpg" name = "fruit">
     </a>
</body>
</html>
