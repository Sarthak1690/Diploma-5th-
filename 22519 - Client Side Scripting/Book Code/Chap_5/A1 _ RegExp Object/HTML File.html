<html lang="en">
<head>

    <title> RegExp -  Object Demo</title>
    <script>
         function testmatch()
          {
              var str = t1.value ;
              var r = RegExp("student" , "g")
              var p = str.match(r);
                 if (p!=null)
                  {
                     alert("The String Contain student");
                  }
                else
                  {
                     alert("The String is does not contain student");
                  }
          }
     </script>
</head>
<body>

        <h3><p> Check the availability of String </p></h3>
