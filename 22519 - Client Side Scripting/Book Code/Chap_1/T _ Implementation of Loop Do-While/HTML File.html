<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Do-While Loop Demo </title>
    <script language = "JavaScript" type = "text/javascript">
    // Write a code of JS print 0 to 50 number by using Do-While Loop.
        var R = prompt() ;
         do {
               document.write("The Number is = " + R);
               document.write("<br>");
               R++ ;
            }
         while( R <= 50);
    </script>
</head>
<body>

</body>
</html>
