<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> For Loop Demo : </title>
    <script language = "JavaScript" type = "text/Javascript">
    // Printing Numbers 0 to 40 by using for Loop.
       for ( var i = 0 ; i <= 40 ; i++)
          {
              document.write("The number is = " + i);
              document.write("<br>");
          }
    </script>
</head>
<body>

</body>
</html>
