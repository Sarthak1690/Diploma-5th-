<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Logical Operator Demo : </title>
    <script language = "JavaScript" type = "text/javascript">
        var a = 10 , b = 20 , c = 30 ;

        // = : Assign right operand value to left operand.
        a = b ;
        document.write(a);
        document.write("<br>");

        // += : sum of left and right operand and assign the result to the left operand.
        a += 1 ;
        document.write(a);
        document.write("<br>");

        // -= : Subtract right operand to left operand and assign the result to the left operand.
        a -= 1 ;
        document.write(a);
        document.write("<br>");

        // *= : Multiply left operand and right operand and assign the result to the left operand.
        a *= 5 ;
        document.write(a);
        document.write("<br>");

        // /= : Divide left operand value to right operand value and assign the result to the left operand.
        a /= 5 ;
        document.write(a);
        document.write("<br>");

        // %= : Get the modulus of left operand divide by right operand and assign resulted modulus to the left operand.
        a %= 2 ;
        document.write(a);
        document.write("<br>");

    </script>
</head>
<body>

</body>
</html>
