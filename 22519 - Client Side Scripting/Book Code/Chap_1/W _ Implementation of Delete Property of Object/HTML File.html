<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Delete Property of Object Demo : </title>
    <script language = "JavaScript" type = "text/Javascript">
      // We can delete property by using ---> Delete <--- keyword.
        var car = {
                      color : "Red" ,
                      Brand : "BMW" ,
                  };
        document.write(car.color + "<br>" + car.Brand + "<br>");
        document.write(delete car.Brand);
    </script>
</head>
<body>

</body>
</html>
