<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Break Statement Demo : </title>
  <script language = "JavaScript" type = "text/Javascript">
     var i = 0;
       while( i < 10)
         {
            i++ ;
              if( i == 4)
                {
                   break;
                }
            document.write(i + "<br>");
         }
  </script>
</head>
<body>

</body>
</html>
