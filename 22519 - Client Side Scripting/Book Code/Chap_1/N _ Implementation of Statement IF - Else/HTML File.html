    <title> IF-Else Statement Demo : </title>
    <script language = "JavaScript" type = "text/Javascript">
        var age = prompt("Enter Your Age : ") ;

        if(age >= 18)
           {
              document.write("You are an Adult </br>");

              document.write("You are not adult </br>");
           }
