<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Table of Number Demo : </title>
  <script language = "JavaScript" type = "Text/Javascript">
       var t = 5;
       var i = 1;
       while(i<=10)
          {
            document.write(i*t + "<br>");
            i++;
          }
  </script>
</head>
