<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci Series Demo : </title>
    <script language = "JavaScript" type = "text/Javascript">

        var i = 0 , j = 1 , k ;
        do{
             document.write(i + "<br>");
             k = i + j ;
             i = j ;
             j = k ;
          }
        while(i<40)
    </script>
</head>

</body>
</html>
