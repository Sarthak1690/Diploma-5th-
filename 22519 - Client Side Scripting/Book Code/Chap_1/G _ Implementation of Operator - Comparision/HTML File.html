<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparison Operator Demo : </title>
      <script language = "JavaScript" type = "text/javascript">
         var a = 10 , b = 20 ;

         // == : Compares equality of two operand without considering type.
         document.write("a == b = " + (a == b) + "<br>");

         // === : Compares equality of two operand with type.
         document.write("a === b = " + (a === b) + "<br>");

         // != : Compare inequality of two operands.
         document.write("a != b = " + (a != b) + "<br>");

         // > : Check Weather Left side operand are greater than Right side operand.
         document.write(" a > b = " + (a > b) + "<br>");

         // < : Check Weather Right side operand are less than Left side operand. If yes it's return true otherwise false.
         document.write(" a < b = " + (a < b) + "<br>");

         // >= : Check Weather Left side operand are greater than or equal to Right side operand.
         document.write(" a >= b = " + (a >= b) + "<br>");

         // <= : Check Weather Right side operand are less than or equal to Left side operand.
         document.write(" a <= b = " + (a <= b) + "<br>");

      </script>
</head>
<body>

</body>
</html>
