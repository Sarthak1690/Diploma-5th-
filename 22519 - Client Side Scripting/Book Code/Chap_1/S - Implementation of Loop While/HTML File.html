<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> While Loop Demo : </title>
    <script language = "JavaScript" type = "text/Javascript">
       // write code of Fibonacci series less than 50 by using While Loop.
         var i = 0 , j = 1 , k ;
         while(i <= 50)
           {
              document.write(i + "<br>");
               k = i + j ;
               i = j ;
               j = k ;
           }
    </script>
</head>
<body>

</body>
</html>
