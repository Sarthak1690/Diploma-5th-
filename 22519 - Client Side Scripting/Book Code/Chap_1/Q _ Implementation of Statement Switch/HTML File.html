<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Switch Case Statement Demo :  </title>
    <script language = "JavaScript" type = "text/Javascript">
        var i = 3 ;
        switch (i)
         {
            case 0:
                document.write("i is Zero.");
                break;

            case 1:
                document.write("i is One.");
                break;

            case 2:
                document.write("i is Two.")
                break;

            default:
                document.write("i is greater than 2");
        }
    </script>
</head>
<body>

</body>
</html>
