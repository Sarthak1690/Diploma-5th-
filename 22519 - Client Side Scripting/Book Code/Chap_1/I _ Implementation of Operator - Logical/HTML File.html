<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Logical Operator Demo : </title>
    <script language ="JavaScript" type = "text/Javascript">
         var a = 10 , b = 20 ;

         // && : It is known as Logical And Operator. It Checks Whether two operand are Non-Zero.
         document.write((a!=b) && (a<b));
         document.write("<br>");

         // || : It is known as Logical OR Operator. It Checks Whether only one of the two operand are Non-Zero.
         document.write((a>b) || (a==b));
         document.write("<br>");

         // ! : It is known as Logical NOT Operator. It reverses the boolean result of the operand (or condition).
         document.write(!(a>b));
         document.write("<br>");

    </script>
</head>
<body>

</body>
</html>
