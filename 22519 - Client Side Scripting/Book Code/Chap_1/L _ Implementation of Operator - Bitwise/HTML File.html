<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bitwise Operator Demo : </title>
    <script language = "JavaScript" type = "text/Javascript">

        // And : &.
        document.write("AND = " + ( x = 5 & 1 ));
        document.write("<br>");

        // OR : |.
        document.write("OR = " + ( x = 5 | 1 ));
        document.write("<br>");

        // NOT : ~.
        document.write("NOT = " + ( x = ~ 7 ));
        document.write("<br>");

        // XOR : ^.
        document.write("XOR = " + ( x = 5 ^ 1 ));
        document.write("<br>");

        // Left Shift : <<.
        document.write("Left Shift = " + ( x = 5 << 3 ));
        document.write("<br>");

        // Right Shift : >>.
        document.write("Right Shift = " + ( x = 5 >> 4 ));
        document.write("<br>");

    </script>
</head>
<body>

</body>
</html>
