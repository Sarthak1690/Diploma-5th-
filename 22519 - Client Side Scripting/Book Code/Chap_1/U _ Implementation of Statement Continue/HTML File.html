<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Continue Statement Demo : </title>
    <script language = "JavaScript" type = "text/Javascript">
       var i = 0 ;
          while(i < 5)
              {
                i++;
                  if( i == 4)
                    {
                       continue;
                    }
                  document.write(i + "<br>");
              }
           document.write("Exit form Loop .........................");
    </script>
</head>
<body>

</body>
</html>
