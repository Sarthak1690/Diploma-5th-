<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Even or Demo </title>
    <script language = "JavaScript" type = "text/Javascript">
      document.write("Odd Number" + "<br>");
        for (var i = 1 ; i<10 ; i+=2)
           {
             document.write(i + "<br>");
           }

      document.write("Even Number" + "<br>");
        for (var i = 2 ; i<10 ; i+=2)
           {
             document.write(i + "<br>");
           }
    </script>
</head>
<body>

</body>
</html>
