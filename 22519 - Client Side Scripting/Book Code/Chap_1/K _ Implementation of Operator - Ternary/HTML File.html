<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Ternary Operator Demo : </title>
    <script language = "JavaScript" type = "text/Javascript">

        var a = 10 , b = 20 ;
        // Ternary Operator : <Condition> ? <Value1> : <Value2> ;
        // Ternary operator are start with Conditional expression followed by ? Operator.
        // Second Part means (after ? and before : operator) will be executed when condition is true.
        // If the condition is false the third part means (after : ) will be executed.

        var c = a < b ? a : b ;
        document.write(c);

    </script>
</head>
<body>

</body>
</html>
