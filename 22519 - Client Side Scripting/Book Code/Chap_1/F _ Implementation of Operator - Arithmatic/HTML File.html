<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Arithmetic Operator Demo : </title>
    <script language = "JavaScript" type = "text/javascript">
        var a = 10 , b = 20 ;

        // Addition : Add two numeric operands ;
           document.write(" a + b = " + (a + b) + "<br>");

        // Subtraction : Subtract right operand from left operand ;
           document.write(" a - b = " + (a - b) + "<br>");

        // Multiplication : Multiply two numeric operands ;
           document.write(" a * b = " + (a * b) + "<br>");

        // Division : Divide left operands from right operands ;
           document.write(" a / b = " + (a / b) + "<br>");

        // Modulus : Return Reminders of Two operands ;
           document.write(" a % b = " + (a % b) + "<br>");

        // Increment Operator : Increased operand value by one ;
           document.write("a++ = " + (a++) + "<br>");

        // Decrement Operator : Decreased operand value by one  ;
           document.write("b-- = " + (b--) + "<br>");

    </script>
</head>
<body>

</body>
</html>
