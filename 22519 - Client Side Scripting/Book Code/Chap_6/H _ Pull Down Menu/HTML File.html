<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pulldown Menu Demo : </title>
      <script>
          function GetSelectedByItem()
            {
              var ele = document.getElementById("select");
              var str = ele.options[ele.selectedIndex].value;
              alert("The Selected Value is : " + str);
            }
      </script>
</head>
<body>
   <select id = "select">
       <option value = "C">C</option>
       <option value = "C++"> C++</option>
       <option value = "Java">Java</option>
       <option value = "Javascript">Javascript</option>
       <option value = "Advanced Java">Advanced Java</option>
   </select>
   <input type = "button" value = "Get Selected Item" name = "B1" onclick = "GetSelectedByItem()">
</body>
</html>
