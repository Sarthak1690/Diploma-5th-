<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Change msg on StatusBar by using rollover Demo : </title>
</head>
<body>
    <h2> Message  Rollover </h2>
       <a onmouseover = "window.status = 'Welcome to StatusBar . This is an Apple.'">
           <h3>Apple</h3>
       </a>

       <a onmouseover = "window.status = 'Welcome to StatusBar . This is a pineapple '">
           <h3>Pineapple</h3>
       </a>
</body>
</html>
