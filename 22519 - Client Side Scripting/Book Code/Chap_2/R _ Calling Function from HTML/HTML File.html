<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Calling Function from HTML</title>
      <script language = "JavaScript" type = "text/javascript">
          function open()
            {
               alert("Welcome");
            }
          function close()
            {
               alert("Goodbye");
            }
      </script>
</head>
<body onload = "open()" onunload = "close()">

</body>
</html>
