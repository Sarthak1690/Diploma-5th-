<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pop Method Demo : </title>
    <script language = "JavaScript" type = "text/javascript">
        var a = new Array()
            a[0] = 6 ;
            a[1] = 4 ;
            a[2] = 10 ;
            a[3] = 3 ;
            a[4] = 1 ;

            document.write("Length of an Array before using Pop Method : " + a.length + "<br>");
            for( var i = 0 ; i<a.length ; i++)
              {
                 document.write(a[i] + "<br>");
              }

            a.pop();

            document.write("<br>" + "Length of an Array after using Pop Method : " + a.length + "<br>");
            for( var i = 0 ; i<a.length ; i++)
              {
                 document.write(a[i] + "<br>");
              }

    </script>
</head>
<body>

</body>
</html>
