<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Global and Local Variable Demo : </title>
    <script language = "JavaScript" type = "text/javascript">
        var g = "Sarthak" ; // Global Variable ;

            function Display()
              {
                 var l = "BMW"; // Local Variable ;
                 document.write("Global Variable = " + g);
                 document.write("<br>");
                 document.write("Local Variable = " + l);
              }
            Display();
    </script>
</head>
