<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Concat Method Demo : </title>
       <script>
          var message = "India" ;
          var result = message + " is my country";
          document.write("Result = " + result + "<br>");

          var str = "Welcome" ;
          var str1 = " to javascript" ;
          document.write("Result = " + str.concat(str1));
       </script>
</head>
