<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splice Method Remove Element Demo : </title>
    <script language = "JavaScript" type = "text/Javascript">
        var a = new Array()
            a[0] = "C" ;
            a[1] = "C++" ;
            a[2] = "C#" ;
            a[3] = "Java" ;
            a[4] = "Javascript" ;
            a[5] = "CSS" ;

            document.write("Original Length : " + a.length + "<br>");
            a.splice(2);

            document.write("New Length : " + a.length + "<br>");
            for( var i = 0 ; i<a.length ; i++)
              {
                 document.write(a[i] + "<br>");
              }
    </script>
</head>
<body>

</body>
</html>
