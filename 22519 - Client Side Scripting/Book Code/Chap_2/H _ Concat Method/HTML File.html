<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Concat Method Demo : </title>
    <script language = "JavaScript" type = "text/javascript">
    var a = new Array();
        a[0] = "C" ;
        a[1] = "C++" ;
        a[2] = "Java" ;
        a[3] = "JavaScript" ;
        a[4] = "CSS" ;
        a[5] = "HTML" ;

        var r = a.concat("Php");
        document.write("String 1  : " + r + "<br>");

        var r1 = a.concat("C#" , "Python");
        document.write("String 2 : " + r1 );
  </script>
</head>
<body>

</body>
</html>
