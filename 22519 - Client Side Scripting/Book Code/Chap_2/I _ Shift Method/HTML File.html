<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Shift Method Demo : </title>
    <script language = "JavaScript" type = "text/Javascript">
        var a = new Array();
            a[0] = 4 ;
            a[1] = 6 ;
            a[2] = 8 ;
            a[3] = 10 ;
            a[4] = 1 ;

            document.write("Length of an array before using shift method = " + a.length + "<br>");
            for( var i = 0 ; i< a.length; i++)
              {
                 document.write(a[i] + "<br>");
              }

            var r = a.shift();

            document.write("Length of an array after using shift method = " + a.length + "<br>");
            for( var i = 0 ; i< a.length; i++)
              {
                 document.write(a[i] + "<br>");
              }
    </script>
</head>
<body>

</body>
</html>
