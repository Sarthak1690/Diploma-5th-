<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Looping An Array Demo : </title>
</head>
<script language = "JavaScript" type = "text/Javascript">
        var a = new Array(4);
            a[0] = "C";
            a[1] = "C++";
            a[2] = "Java";
            a[3] = "Javascript";
            a[4] = "VB.NET";

        for(var i = 0; i< a.length; i++)
          {
              document.write("<br> The element = " + a[i]);
          }
    </script>
<body>

</body>
</html>
