<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Open Multiple Window Demo  : </title>
    <script language = "Javascript" type = "text/Javascript">
          function Open_Window()
            {
                for( var i = 0 ; i < 10 ; i++)
                  {
                      window.open("https://youtube.com/" , "Youtube" , "width = 100");
                  }
            }
       </script>
</head>
<body>
       <input type = "button" value = "Open Multi_Window" name = "B1" onclick = "Open_Window()" >
</body>
</html>
