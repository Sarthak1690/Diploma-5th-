<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Open New Window Demo  : </title>
    <script language = "Javascript" type = "text/Javascript">
          function Open_Window()
             {
                window.open( "https://www.youtube.com/" , "Only Youtube" , "Width = 400");
             }

    <input type = "button" name = "b1"  value = "Open new Window" onclick = "Open_Window()">
