<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Change Content of Whole window Demo : </title>
    <script language="javasript" type="text/javascript">
          function changeContent()
            {
               document.write("<h3><p>After clicking the Button: New Content</p></h3>");
            }
    </script>
</head>
<body>
   <p> Click on a button to Change Content of Whole Window : </p>
   <input type = "button" value = "Change Content of Window" onclick = "changeContent()">
      <p id = "para"> Before Clicking the Button : Old Content </p>
</body>
</html>
