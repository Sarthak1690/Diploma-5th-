  <title> Cookie = Setting the Expiration Date of Cookie : Demo </title>

<script>
      function changedate()
        {
            var now = new Date();
                now.setMonth( now.getMonth() + 1);
                var cookie_value = username.value;
                document.cookie = "Username = " + cookie_value + ";expires = " + now.toUTCString();
                alert("Expiry Date of cookie changed : " + "username = " + cookie_value);
        }
   </script>
<body>
   Enter cookie name :
       <input type = "text" id = "username">
       <input type = "button" value = "Extend Expiary Date" onclick = "changedate()">
</body>
