<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Set Focus on New Window Demo : </title>
    <script language = "Javascript" type = "text/Javascript">
          function Set_Focus()
             {
                window.open( "https://www.youtube.com/" , "Only Youtube" , "Width = 400");
                this.focus();
             }
    </script>
</head>
<body>
       <p> Click a button to open new Window </p>
       <input type = "button" name = "b1"  value = "Open new Window" onclick = "Set_Focus()">
</body>
</html>
