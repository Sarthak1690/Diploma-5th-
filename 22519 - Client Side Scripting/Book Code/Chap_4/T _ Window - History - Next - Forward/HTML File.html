<!DOCTYPE html>
<html>
<head>
    <title> Window History Demo :  </title>
    <script language="javasript" type="text/javascript">
       function previous()
         {
            window.history.back();
         }
       function next()
         {
            window.history.forward();
         }
</script>
</head>
<body>
        <input type="button" value="Previous" onclick="previous()"/>
        <input type="button" value="Next" onclick="next()"/>
</body>
</html>
