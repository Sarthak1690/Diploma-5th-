<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> StringDemo : concat() </title>
</head>
  <script>
       var Year = "TY" ;
       var Branch = "IF" ;
       var r = ( Year + Branch );

       document.write("After concat() = " + r );

       var s = Year.concat( "CO" , "GPA" );
       document.write("<br>" + "After concat() = " + s );
  </script>
<body>
    
</body>
</html>
