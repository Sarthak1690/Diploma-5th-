<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> StringDemo = Spilt() & Substring() </title>
</head>
   <script>
        var mystring="welcome to the world of javascript"; 
        document.write("result = " + mystring.split(" "));
        document.write("<br>result = " + mystring.split(" ",3));

        document.write("<br><br>result = " + mystring.substring(5));
        document.write("<br>result = " + mystring.substring(5,15));
   </script>
<body>
    
</body>
</html>
