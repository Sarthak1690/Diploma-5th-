<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> StringDemo = charAt() & indexOf() </title>
</head>
    <script>
        var mystring="Hello world"; 
        document.write("char = " + mystring.charAt(4) +"<br>" );

        document.write(" position = " + mystring.indexOf("l") + "<br>" );
        document.write(" position = " + mystring.indexOf("l",4));    
    </script>
<body>
    
</body>
</html>
