    <title>ArrayDemo = Pop() </title>

    <script>
        var a ;   
        var r ;
        var a = new Array();
        a[0] = '5';
        a[1] = '4';
        a[2] = '3';
        a[3] = '2';
        a[4] = '1';

        for(i = 0 ; i<a.length ; i++)
            {
                document.write("Element = " + a[i] + "<br>");
            }

        // By using pop() Method ------>
        a.pop();
        document.write("<br><br>"+"Removed Element="+r+"<br>");

        for(i = 0 ; i<a.length ; i++)
            {
                document.write("Element = " + a[i] + "<br>");
            }
    </script>

</body>
