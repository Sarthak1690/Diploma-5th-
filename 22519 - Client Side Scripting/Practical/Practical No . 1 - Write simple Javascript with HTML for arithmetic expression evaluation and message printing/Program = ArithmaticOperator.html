<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Arithmatic Operator Demo :</title>
</head>
   <script>
      var a = 10 ;
      var b = 20 ;
          result= a+b;                               
          document.write("Addition ="+result+"<br>");
         
          result=a%b;
          document.write("Remainder ="+result+"<br>");
         
          a++;
          document.write("post Increment ="+a+"<br>");
         
          if(a==b)
             {
                document.write("Equal"+"<br>");
             }
           else
             {
                document.write("Not Equal"+"<br>");
             }

          result=(a&b);
          document.write("Bitwise AND ="+result+"<br>");
          
          result=(a<<1);
          document.write("Bitwise Left Shift ="+result+"<br>");
          
          b+=5;
          document.write("b="+b+"<br>");
          
          result=(a>b)?a:b;
          document.write("Greatest Number ="+result);
   </script>
<body>
   
</body>
</html>
