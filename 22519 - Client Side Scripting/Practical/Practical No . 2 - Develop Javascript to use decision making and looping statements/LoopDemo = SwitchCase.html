<!DOCTYPE html>
<html lang="en">
<head>
    <title>Switch-Case Demo</title>
</head>
   <script>
       var grade = "B";
        
        // By using switch() Case Statement ------>
         switch (grade) {
            case 'A':
                document.write("Good Job");
                break;
            case 'B':
                document.write("Preety Good");
                break;
            case 'C':
                document.write("Passed");
                break;
            case 'D':
                document.write("Not So Good");
                break;
            case 'E':
                document.write("Failed");
                break;
            default:
                document.write("Please Enter Invalid ID");
                
         }
   </script>
<body></body>
</html>
