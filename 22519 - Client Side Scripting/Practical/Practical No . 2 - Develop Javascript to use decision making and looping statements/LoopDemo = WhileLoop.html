<!DOCTYPE html>
<html lang="en">
<head>
    <title>While-Loop Demo : </title>
</head>
   <script>
       var i = 1;
       document.write("While Loop = " + "<br>");

       // By using while Loop ------>
       while (i <= 10)
        {
            document.write("Current Loop Of i = " + i + "<br>");
            i = i + 1;
        }
   </script>
<body>
    
</body>
</html>
