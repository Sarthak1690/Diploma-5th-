<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ElementDemo = Readonly() </title>
</head>
    <script>
        function readonly()
           {
              document.forms.frm1.t1.readOnly=true;
           }
        function enter()
           {
              document.forms.frm1.t1.readOnly=false;
           }
    </script>
<body>
    <form name="frm1">
        Enter your Name: <input type="text" name="t1"/> <br>
        <input type="button" name="b1" value="ReadOnly" onclick="readonly()"> 
        <input type="button" name="b2" value="Write" onclick="enter()">
    </form>
</body>
</html>
